<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Association d'Échecs La Dame Blanche EPFL</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 5px;
        }
        .logo img {
            height: 50px;
        }
        .nav {
            display: flex;
        }
        .dropdown {
            position: relative;
            margin: 0 15px;
        }
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:last-child .dropdown-content {
            right: 0;
            left: auto;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            background: url("Images/seance_ldb.jpg") no-repeat center center/cover;
        }
        .hero-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        .hero-text span {
            display: block;
            font-size: 24px;
            font-weight: normal;
        }
        /* Style pour le troisième bloc */
        .third-block {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background-color: white;
            box-sizing: border-box;
	    margin-top: 100px;
        }

        .card {
            width: 30%;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .more-info {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .more-info:hover {
            background-color: #555;
        }
    </style>
</head>

    <div class="hero">
