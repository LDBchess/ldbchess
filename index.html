<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association d'Échecs La Dame Blanche EPFL</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .logo img {
            height: 50px;
        }
        .nav {
            display: flex;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            margin: 0 15px;
        }
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 300px;
            background: url("seance_ldb.jpg") no-repeat center center/cover;
        }
        .hero-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .hero-text span {
            display: block;
            font-size: 20px;
            font-weight: normal;
        }
        .third-block {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: white;
        }
        .card {
            width: 90%;
            max-width: 300px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin: 10px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
        .more-info {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .more-info:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 10px;
            }
            .nav.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .dropdown {
                width: 100%;
                text-align: center;
            }
            .dropdown-content {
                position: relative;
                display: block;
                background-color: #444;
            }
            .dropdown-content a {
                color: white;
            }
            .hero {
                height: 200px;
            }
            .hero-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="728x407.jpg" alt="Logo de l'association">
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav">
            <div class="dropdown">
                <button class="dropbtn">Qui sommes-nous?</button>
                <div class="dropdown-content">
                    <a href="histoire.html">Notre histoire</a>
                    <a href="comite.html">Le comité</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Évènements</button>
                <div class="dropdown-content">
                    <a href="tournois.html">Prochains tournois</a>
                    <a href="resultats.html">Résultats</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Contact</button>
                <div class="dropdown-content">
                    <a href="contact.html">Nous écrire</a>
                    <a href="localisation.html">Localisation</a>
                </div>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            LDB
            <span>La Dame Blanche</span>
        </div>
    </div>
    <div class="third-block">
        <div class="card">
            <img src="icon_1.webp" alt="Image 1">
            <div class="card-content">
                <p>Cours et sessions d'apprentissage.</p>
                <a href="page1.html" class="more-info">Plus d'infos</a>
            </div>
        </div>
        <div class="card">
            <img src="calendrier_1.jpg" alt="Image 2">
            <div class="card-content">
                <p>Inscription aux prochains évents.</p>
                <a href="page2.html" class="more-info">Plus d'infos</a>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            document.querySelector('.nav').classList.toggle('active');
        }
    </script>
</body>
</html>
